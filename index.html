<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<div class="game_over hide">
		<div class="container">
			<h2>GAME OVER</h2>
			<p class="your_score">Your score: 0</p>
			<p class="best_score">Best score: 0</p>
			<button>retry</button>
		</div>
	</div>

	<div class="game">
		<div class="side score">Score: 0</div>
		<canvas width="500" height="900" id="display"></canvas>
		
		<div class="settings">
			<div>
				<input id="grid" type="checkbox">
				<label for="grid">Grid</label>
			</div>
			<div>
				<select name="" id="square_size">
					<option value="5">5</option>
					<option value="10">10</option>
					<option value="20">20</option>
					<option value="50" selected>50</option>
				</select>
				<label for="square_size">Grid size</label>
			</div>
			<button class="play">Play</button>
		</div>
	</div>
	<script src="js/element.js"></script>
	<script src="js/tetris.js"></script>
</body>
</html>
